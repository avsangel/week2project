<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-10-year-range.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock - Alesia Shope</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a City</option>
        <option value="current">My Current Location</option>
        <option value="America/Denver">Denver</option>
        <option value="Asia/Jakarta">Bali</option>
        <option value="Europe/London">London</option>
      </select>
      <br />
      <div id="cities">
        <div class="city" id="vegas">
          <div>
            <h2>Vegas</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <br />
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <br />
        <div class="city" id="brazil">
          <div>
            <h2>Brazil</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <br />
    </div>
    <br />
    <footer>
      This project was coded by
      <a href="https://alesia-portfolio.netlify.app"> Alesia Shope</a> and is
      open sourced on <a href="https://github.com/avsangel">github</a> and
      hosted on
      <a href="https://week2clocks.netlify.app">netlifly</a>
    </footer>
    <br />
    <script src="index.js"></script>
  </body>
</html>
